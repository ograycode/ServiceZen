{% load staticfiles %}
<html>
	<head>
		<title>ServiceZen</title>
		{% load bootstrap3 %}

		{# Load CSS and JavaScript #}

		{% bootstrap_css %}
		{% bootstrap_javascript %}
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12"><h1>ServiceZen</h1></div>
				<div class="col-md-12">
					{% if user.is_active %}
						Not, {{user}}? Then <a href="{% url 'accounts:logout' %}">Logout</a>
					{% else %}
						<a href="{% url 'accounts:login' %}">Login</a>
					{% endif %}
					<div><a href="/admin">Admin Login</a></div>
				</div>
			</div>
		</div>
		{% block content %}{% endblock %}
	</body>
</html>
