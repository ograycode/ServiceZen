{% extends 'site/base_template.html' %}

{% block content %}

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h3>{{ service_group.name }}</h3>
				<div>
					<a href="{% url 'services:group_edit' service_group.pk %}" class="btn btn-primary">
						Edit Group
					</a>
					<a href="{% url 'services:group_delete' service_group.pk %}" class="btn btn-danger">
						Delete Group
					</a>
				</div>
			</div>
		</div>
		{% with services=service_group.services.all %}
			{% include 'services/generic_list.html' %}
		{% endwith %}
	</div>

{% endblock %}
