{% extends "site/base_template.html" %}

{% block content %}
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<a href="{% url 'services:add' %}" class="btn btn-default">Add Service</a>
				<a href="{% url 'services:group_add' %}" class="btn btn-default">Add Service Group</a>
			</div>
		</div>
		{% if service_groups %}
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
			{% for group in service_groups %}
				<tr>
					<td>
						<a href="{% url 'services:group_detail' group.id %}">
							{{ group.name }}
						</a>
					</td>
					<td> 
						<a href="{% url 'services:group_edit' group.id %}">Edit</a>
					</td>
				</tr>
			{% endfor %}
			</tbody>
		</table>
		{% else %}
			<p> no service groups </p>
		{% endif %}
	</div>
{% endblock %}
